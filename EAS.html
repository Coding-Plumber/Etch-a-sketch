<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="EAS.js" defer></script>
</head>
<body>
    <div class="flex-container" id="main">
        <div class="title"><h1>Etch-a-sketch</h1></div>
        <div class="content">
            <div class="button-container">
                <button id="resetBtn" onclick="resetGrid()"> Reset Grid </button>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                <button id="newGrid" >Grid Size</button>
            </div>
            <div class="grid"> </div>
        
        </div>
    </div>
</div>
</body>
</html>
